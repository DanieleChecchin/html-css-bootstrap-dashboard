<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New book</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--CDN Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--CDN FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CSS-->
    <link rel="stylesheet" href="css/style-form.css">

</head>
<body>
    
    <header id="header">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <img src="img/duck.png" alt="duck">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">

                <!--Titolo-->
                <div class="col-12">
                    <h1>Nuovo Libro</h1>
                </div>

                <!--Nome autore-->
                <div class="col-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome autore</label>
                        <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome dell'autore">
                    </div>
                </div>

                <!--Cognome autore-->
                <div class="col-6">
                    <div class="mb-3">
                        <label for="cognome" class="form-label">Cognome autore</label>
                        <input type="text" class="form-control" id="cognome" placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>

                <!--Titolo-->
                <div class="col-12">
                    <div class="mb-3">
                        <label for="titolo" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
                        <div id="passwordHelpBlock" class="form-text">
                            Titolo versione italiana
                          </div>
                    </div>
                </div>

                <!--Genere-->
                <div class="col col-md-4"></div>

                <!--Anno pubblicazione-->
                <div class="col col-md-4"></div>

                <!--ISBN-->
                <div class="col col-md-4"></div>

                <!--Text area-->
                <div class="col"></div>
            </div>
        </div>
    </main>

</body>
</html>
